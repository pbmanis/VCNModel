#  Configuration for basic scaled inflation
# Note that these are the variable names, not the command parser flags
modelName='XM13_nacncoop'  # decoration data table in 
fullhocfile=true  # use "full" hoc file
soma_autoinflate=true  # inflat the soma according to the excel table (see 'wheres_my_data.toml"")
dendrite_autoinflate=true  # inflate the dendrite by the table
ASA_fromsoma=false  # inflate the asa by the same amount as the soma
dendrite_fromsoma=false  # if true, inflate the dendrite the same as the soma
save_all_sections=false # 
SGCmodelType='cochlea'  # which sgc model to run
SRType='HS'
ANSynapseType='multisite'
dB=50.0
F0=16000.0
pip_duration=0.1
pip_start=0.2  # give model time to settle down
pip_offduration=0.1
soundtype="tonepip"  # or "tonepip" or "noise" or "SAM"
fmod=100.0
dmod=100.0
seed=9
Parallel=true
